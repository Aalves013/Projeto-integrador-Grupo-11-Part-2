<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema de Medicamentos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1>Cadastro</h1>

            <form id="cadastroForm">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input
                        type="text"
                        id="nome"
                        class="form-control"
                        placeholder="Digite seu nome completo"
                        minlength="6"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input
                        type="email"
                        id="email"
                        class="form-control"
                        placeholder="Digite seu email"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input
                        type="password"
                        id="senha"
                        class="form-control"
                        placeholder="Digite sua senha (mínimo 6 caracteres)"
                        minlength="6"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="confirmarSenha">Confirmar Senha</label>
                    <input
                        type="password"
                        id="confirmarSenha"
                        class="form-control"
                        placeholder="Confirme sua senha"
                        minlength="6"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="tipo_cadastro">Tipo de Cadastro</label>
                    <select id="tipo_cadastro" class="form-control" required>
                        <option value="">Selecione...</option>
                        <option value="enfermeiro">Enfermeiro</option>
                        <option value="farmaceutico">Farmacêutico</option>
                        <option value="administrador">Administrador</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success btn-block">Cadastrar</button>
            </form>

            <div class="auth-link">
                Já tem uma conta? <a href="login.html">Faça login aqui</a>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        document.getElementById('cadastroForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmarSenha').value;

            if (senha !== confirmarSenha) {
                mostrarMensagem('As senhas não coincidem!', 'danger');
                return;
            }

            const userData = {
                id: Date.now().toString(),
                nome: document.getElementById('nome').value,
                email: document.getElementById('email').value,
                senha: senha,
                tipo_cadastro: document.getElementById('tipo_cadastro').value
            };

            cadastrarUsuario(userData)
                .then(data => {
                    mostrarMensagem('Cadastro realizado com sucesso!', 'success');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1500);
                })
                .catch(error => {
                    mostrarMensagem(error.message, 'danger');
                });
        });
    </script>
</body>
</html>
